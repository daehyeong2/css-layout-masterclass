<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item--selected">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Algorithm</li>
        </ul>
      </header>
      <div class="content">
        <div class="content__item">
          <span class="content__item-title"
            >The<br />Making of<br />Modern ...</span
          >
          <div class="underBox">
            <div class="progress">
              <span class="progress-number">63%</span>
              <div class="progress__box">
                <div class="div progress__box-item"></div>
                <div class="progress__box-item"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="content__item">
          <span class="content__item-title"
            >Mobile<br />Interfaces<br />Advanced</span
          >
          <div class="underBox">
            <button class="underBox-button">Free</button>
            <div class="underBox-period">2</div>
          </div>
        </div>
        <div class="content__item">
          <span class="content__item-title"
            >Graphic Design<br />Professium</span
          >
          <div class="underBox">
            <button class="underBox-button">$199/month</button>
            <div class="underBox-period">9 months</div>
          </div>
        </div>
        <div class="content__item">
          <span class="content__item-title">Web<br />Design<br />Junior</span>
          <div class="underBox">
            <button class="underBox-button">Free</button>
            <div class="underBox-period">3</div>
          </div>
        </div>
        <div class="content__item">
          <span class="content__item-title"
            >Inclusive<br />Web<br />Design</span
          >
          <div class="underBox">
            <button class="underBox-button">$99/mon</button>
            <div class="underBox-period">3</div>
          </div>
        </div>
        <div class="content__item">
          <span class="content__item-title">Machine Learning</span>
          <div class="underBox">
            <button class="underBox-button">$249/month</button>
            <div class="underBox-period">10 months</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
